<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>贝贝网-买母婴上贝贝！1亿妈妈信赖的母婴正品特卖商城</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="shortcut icon" type="image/x-icon" href="http://b0.hucdn.com/img/favicon.ico" media="screen">
</head>

<body>
    <!-- 头部logo -->
    <div class="header">
        <div class="logo"><img src="../images/logo-login.jpg" alt="" class="logo-left"><img
                src="../images/login-right.png" alt="" class="logo-right"></div>
    </div>
    <!-- 注册 -->
    <div class="bodyer">
        <div class="main">
            <div class="banner"><img src="../images/main-left.png" alt=""></div>
            <div class="login">
                <div class="login-center">
                    <div class="login-center-title">
                        <b>新用户注册</b>
                        <p>已有账户?
                            <a href="./login.html" class="red">&nbsp;&nbsp;直接登录</a>
                        </p>
                    </div>
                    <!-- 手机号 -->
                    <div class="login-phone">
                        <form action="">
                            <label for="" class="label">
                                <span class="small-img"></span>
                                <input onchange="if(/\D/.test(this.value)){alert('请输入正确的手机号或邮箱');this.value='';}"
                                    type="text" class="phone" placeholder="您的手机号">
                            </label>
                        </form>
                    </div>

                    <!-- 滑块验证 -->
                    <div class="verify-wrap" id="verify-wrap">
                    </div>
                    <div style="text-align: center;" class="run">
                    </div>

                    <!-- 验证码 -->
                    <div class="login-phone">
                        <form action="">
                            <label for="" class="label label-fl">
                                <span class="small-img-3"></span>
                                <input onchange="if(/\D/.test(this.value)){alert('验证码错误');this.value='';}"
                                    type="text" class="phone" placeholder="短信验证码">
                            </label>
                            <a href="" class="verify">获取验证码</a>
                        </form>
                    </div>
                    <!-- 密码 -->
                    <div class="login-pwd">
                        <form action="">
                            <label for="" class="label label-2">
                                <span class="small-img-2"></span>
                                <input onchange="if(/^\w\w{5,17}$/.test(this.value)){alert('密码格式不正确');this.value='';}" type="password" class="pwd" placeholder="密码，6-16位字母、数字或符号">
                            </label>
                        </form>
                    </div>


                    <!-- 注册 -->
                    <a href="" class="next">注册</a>
                    <p class="txt">为保障账户安全，建议密码为6-16位字符，可包含数字、字母和特殊字符。</p>
                    <p class="txt">注册即接受 <a href="">《贝贝使用协议》</a>和<a href="">《社区使用协议》</a></p>
                    <!-- 快捷登录 -->
                    <div class="fast">
                        <span>快捷登录方式：</span>
                        <a href="http://login.beibei.com/openid/qq/index.html" class="qq"></a>
                        <a href="http://login.beibei.com/openid/weixin/index.html" class="wx"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/jquery.js"></script>
    <script src="../js/jq-slideVerify.js"></script>
    <script>
        //获取验证码
        var ver = document.querySelector(".verify");
             ver.onclick= function(){
                alert("已发送到您的手机 注意查收！")
            }

        //滑块
        var SlideVerifyPlug = window.slideVerifyPlug;
        var slideVerify = new SlideVerifyPlug('#verify-wrap', {
            wrapWidth: '330', //设置 容器的宽度 ,不设置的话，会设置成100%，需要自己在外层包层div,设置宽度，这是为了适应方便点；         
            initText: '请按住滑块，拖到最右边', //设置  初始的 显示文字          
            sucessText: '验证通过', //设置 验证通过 显示的文字          
            getSuccessState: function (res) {
                //当验证完成的时候 会 返回 res 值 true，只留了这个应该够用了               
                console.log(res);
            }
        });
        $("#resetBtn").on('click', function () {
            slideVerify.resetVerify(); //可以重置 插件 回到初始状态 
        })
        $("#getState").on('click', function () {
            alert(slideVerify.slideFinishState); //这个可以拿到 当前验证状态  是否完成})
            var slideVerify2 = new SlideVerifyPlug('#verify-wrap2', {
                initText: '请按住滑块，拖到最右边',
                sucessText: '验证通过',
                wrapWidth: '330'
            });
            $("#resetBtn2").on('click', function () {
                slideVerify2.resetVerify();
            })
            $("#getState2").on('click', function () {
                alert(slideVerify2.slideFinishState);
            })
        })
        //登录验证
        
    </script>
</body>

</html>
